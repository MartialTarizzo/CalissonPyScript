<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1" />
      <script src="./mini-coi.js" scope="./"></script>
      <title>Calisson</title>

      <style>
        #loading { outline: none; border: none; background: content-box radial-gradient(rgb(123, 20, 220), skyblue); }
        body,span {
          font: 18px/30px sans-serif;
          text-align: center;
        }
      </style>
      <script type="module">
          const loading = document.getElementById('loading');
          addEventListener('py:ready', () => loading.close());
          loading.showModal();
      </script>

      <script type="module" src="https://pyscript.net/releases/2023.11.2/core.js"></script>

  </head>
  <body>
    <dialog id="loading">
      <h1>PyScript en cours de chargement ... patience !</h1>
    </dialog>

    <script type="py" src="./mkgrid.py" config = "pyscript.json" worker></script>

    </script>
    <h1 class="mainTitle">Jeu du Calisson : des grilles pour s'entraîner </h1>

    <span>Taille de la grille : </span>
    <input type="number" id="taille" value="4" min="2" max="6" step="1" width="30px">

    <span>&nbsp;&nbsp;Facilité de la grille (0 -> difficile, 10 -> facile) : </span>
    <input type="number" id="facilite" value="5" min="0" max="10" step="1" width="30px">
    <span>&nbsp;&nbsp;</span>
    <input type="button" id="mkgrid" value="Créer une nouvelle grille"/> &nbsp;
    <span id = "info"></span>
    <span>&nbsp;&nbsp;</span>
    <input type="button" value="Mode d'emploi" onclick="getElementById('game').src='info.html'"/>

    <div >
      <iframe name="gameFrame" id="game" width="100%" height = "1000px" style="float:right"
        src="info.html"
        frameborder="0" height="100%">
      </iframe>
      </div>
  
  </body>
  
</html>
